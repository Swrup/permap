let render_unsafe ~title ~content request =
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title><%s title %> | Permap</title>
      <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.png">
      <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="/assets/css/style.css" rel="stylesheet">
    </head>
    <body>
      <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/assets/img/favicon.png" alt="Permap" height="42" /></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                      <ul class="navbar-nav me-auto mb-2 mb-md-0">
                          <li class="nav-item">
                              <a class="nav-link" href="/">Home</a>
                          </li>
% begin match Dream.session "nick" request with
% | None ->
                          <li class="nav-item">
                              <a class="nav-link" href="/register">Register</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/login">Login</a>
                          </li>
% | Some nick ->
                          <li class="nav-item">
                            <a class="nav-link" href="/profile"><%s! nick %></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/logout">Logout</a>
                          </li>
% end;
                          <li class="nav-item">
                              <a class="nav-link" href="/user">Users</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </nav>
      </header>
      <br />
      <br />
      <br />
      <br />
      <main>
        <div class="container">
          <%s! content %>
        </div>
        <hr class="featurette-divider">
        <footer class="container">
          <p>permap
            | <a href="https://git.zapashcanon.fr/zapashcanon/permap">source code</a>
          </p>
        </footer>
      </main>
      <script src="/assets/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
